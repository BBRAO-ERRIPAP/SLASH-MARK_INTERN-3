<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <section id="search">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            <button id="detectButton"><i class="fas fa-map-marker-alt"></i> Detect Location</button>
        </section>

        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="current-weather-info"></div>
        </section>

        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-info"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather Forecast. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
